<VirtualHost iukintest.zuv.uni-muenchen.de:80>
    DocumentRoot /srv/www/intranet/htdocs
    ServerName iukintest.zuv.uni-muenchen.de

    ErrorLog /var/log/apache2/iukintest-error.log

    ErrorDocument 500 /srv/www/htdocs/error/500.html
    ErrorDocument 503 /srv/www/htdocs/error/503.html
    ErrorDocument 401 /srv/www/htdocs/error/401.html
    ErrorDocument 403 /srv/www/htdocs/error/403.html

    #RewriteEngine on
    #RewriteLog /var/log/apache2/iukintest-rewrite.log
    #RewriteLogLevel info

    #RewriteCond %{SERVER_PROTOCOL} ^HTTP[^S].*$
    #RewriteRule ^(.) https://iukintest.zuv.uni-muenchen.de/$1 [R=301,NE,L]

#    Redirect / https://iukintest.zuv.uni-muenchen.de/

    <Directory "/srv/www/intranet/htdocs">
    
        #
        # Possible values for the Options directive are "None", "All",
        # or any combination of:
        #   Indexes Includes FollowSymLinks SymLinksifOwnerMatch ExecCGI MultiViews
        #
        # Note that "MultiViews" must be named *explicitly* --- "Options All"
        # doesn't give it to you.
        #
        # The Options directive is both complicated and important.  Please see
        # http://httpd.apache.org/docs-2.2/mod/core.html#options
        # for more information.
        #
        Options Indexes FollowSymLinks
    
        #
        # AllowOverride controls what directives may be placed in .htaccess files.
        # It can be "All", "None", or any combination of the keywords:
        #   Options FileInfo AuthConfig Limit
        #
        AllowOverride None
    
        #
        # Controls who can get stuff from this server.
        #
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>
